<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/font-awesome.js"></script>


    <title>Static System</title>
</head>

<body>

    <div class="row">
        <div class="col-3">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Estatística Descritiva</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">Probabilidade</a>
                <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab"
                   aria-controls="v-pills-messages" aria-selected="false">Correlação e Regressão</a>
            </div>
        </div>
        <div class="col-9">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <h3 class="display-5 text-muted">
                        Estatística Descritiva
                    </h3>
                    <form actcion="">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline1">Amostra</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2">População</label>
                        </div>

                        <hr>

                        <div class="form-group">
                            <label for="variavel">Nome da Variavel</label>
                            <input class="form-control" type="text" id="variavel" placeholder="Variavel pesquisada">
                        </div>

                        <div class="form-group">
                            <label for="valores">Digite os valores separados por ";"</label>
                            <input class="form-control" type="text" id="valores">
                        </div>
                    </form>

                    <div class="form-group">
                        <label for="selectMatrizSeparativa">Escolha uma medida Separatriz:</label>
                        <select class="form-control" id="selectMatrizSeparativa"
                                onchange="atualizarValorMaximoRange(this.value)">
                            <option selected>Selecione a medida</option>
                            <option value="4">Quartil</option>
                            <option value="5">Quintil</option>
                            <option value="10">Decil</option>
                            <option value="100">Percentil</option>
                            <option value="1000">Personalizado</option>
                        </select>

                        <input oninput="atualizarRange(this.value)"
                               type="range" class="custom-range" min="1" max="4" step="1" id="range">

                        <div class="form-group">
                            <label for="valorRange">Valor</label>
                            <input class="form-control" type="text" id="valorRange" oninput="atualizarValorRange(this.value)">
                        </div>
                    </div>

                    <div class="col-12">
                        <table id="tabela" class="table table-condensed table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th><span id="nomeVariavelTh"></span></th>
                                    <th>FI</th>
                                    <th>FR</th>
                                    <th>FAC</th>
                                    <th>FAC %</th>
                                </tr>
                            </thead>
                            <tbody id="tabelaResultado">
                                
                            </tbody>
                        </table>
                    </div>


                    <button class="btn btn-primary" id="calcular" onclick="calcular()">Calcular</button>
                </div>

                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <img src="img/em_construcao.jpg" width="400">
                </div>
                <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                    <img src="img/em_construcao.jpg" width="400">
                </div>
            </div>
        </div>
    </div>



    <!-- Conteudo da pagina -->
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/funcoes_auxiliares.js" type="text/javascript"></script>
    <script src="js/qContinua.js"></script>
</body>

</html>
