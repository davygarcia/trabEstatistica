<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/font-awesome.js"></script>


    <title>Static System</title>
</head>

<body>

    <div class="row">
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                    aria-controls="v-pills-home" aria-selected="true">Estatística Descritiva</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                    aria-controls="v-pills-profile" aria-selected="false">Probabilidade</a>
                <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab"
                    aria-controls="v-pills-messages" aria-selected="false">Correlação e Regressão</a>
            </div>
        </div>
        <div class="col-9">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                    aria-labelledby="v-pills-home-tab">
                    <h3 class="display-5 text-muted">
                        Estatística Descritiva
                    </h3>
                    <form actcion="">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="customRadioInline1"
                                class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline1">Amostra</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="customRadioInline1"
                                class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2">População</label>
                        </div>

                        <hr>
                        <div class="form-group">
                            <label for="variavel">Nome da Variavel</label>
                            <input class="form-control col-5" type="text" id="variavel" placeholder="Variavel pesquisada">
                        </div>

                        <div class="form-group">
                            <label for="valores">Digite os valores separados por ";"</label>
                            <input class="form-control col-8" type="text" id="valores">
                        </div>
                    </form>

                    <div class="form-group">
                        <label for="selectMatrizSeparativa">Escolha uma medida Separatriz:</label>
                        <select class="form-control col-5" id="selectMatrizSeparativa"
                            onchange="atualizarValorMaximoRange(this.value)">
                            <option selected>Selecione a medida</option>
                            <option value="4">Quartil</option>
                            <option value="5">Quintil</option>
                            <option value="10">Decil</option>
                            <option value="100">Percentil</option>
                            <option value="1000">Personalizado</option>
                        </select>

                        <input oninput="atualizarRange(this.value)" type="range" class="custom-range col-5" min="1" max="4"
                            step="1" id="range">

                        <div class="form-group col-5">
                            <label for="valorRange">Valor</label>
                            <input class="form-control" type="text" id="valorRange"
                                oninput="atualizarValorRange(this.value)">
                        </div>
                    </div>

                    <div class="col-8">
                        <table id="tabela" class="table table-condensed table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th><span id="nomeVariavelTh"></span></th>
                                    <th>FI</th>
                                    <th>FR</th>
                                    <th>FAC</th>
                                    <th>FAC %</th>
                                </tr>
                            </thead>
                            <tbody id="tabelaResultado">

                            </tbody>
                        </table>
                        <hr>
                        <p> <h2> Resultados</h2></p>
                        <strong><p id="moda" ></p></strong></p>
                        <strong><p id="media" ></p></strong></p>
                        <strong><p id="mediana" ></p></strong></p>
                    </div>
                    
                    <button class="btn btn-primary" id="calcular" onclick="calcular()">Calcular</button>
                </div>

                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#uniforme" role="tab"
                                aria-controls="home" aria-selected="true">Uniforme</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#binomial" role="tab"
                                aria-controls="profile" aria-selected="false">Binomial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#normal" role="tab"
                                aria-controls="contact" aria-selected="false">Normal</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="uniforme" role="tabpanel" aria-labelledby="home-tab">
                            <div class="row">
                                <div class="col-5 mb-3">
                                    <select class="form-control" id="id_selectUniforme">
                                        <option value="maiorQue">Maior que</option>
                                        <option value="entre">Entre</option>
                                        <option value="menorQue">Menor que</option>
                                        <option value="variancia">Variância e Desvio Padrão</option>
                                        <option value="vrMedio">Valor médio (média)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-5 mb-2">
                                    <input class="form-control" type="number" id="quantidade_probabilidade"
                                        placeholder="Quantidade">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-5 mb-2">
                                    <input class="form-control" type="number" id="ponto_minimo"
                                        placeholder="Ponto Minimo" de>
                                </div>
                                <div class="col-5 mb-2">
                                    <input class="form-control" type="number" id="ponto_maximo"
                                        placeholder="Ponto Máximo">
                                </div>

                                <div class="col-5 mb-2">
                                    <input class="form-control" type="number" id="entreX" placeholder="de (x)">
                                </div>

                                <div class="col-5 mb-2">
                                    <input class="form-control" type="number" id="entreY" placeholder="de (y)">
                                </div>
                            </div>
                            <button class="btn btn-primary" id="calcularProbabilidade_Uniforme">Calcular</button>
                        </div>



                        <div class="tab-pane fade" id="binomial" role="tabpanel" aria-labelledby="profile-tab">
                            <div class="row">
                                <div class="col-5 mb-3">
                                    <select class="form-control" id="id_selectBinomial">
                                        <option value="probabilidadeBinomial">Probabilidade</option>
                                        <option value="mediaBinomial">Média</option>
                                        <option value="devioBinomial">Desvio Padrão</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-5 mb-2"><input class="form-control" type="number" id="amostrBinomial"
                                        placeholder="Amostra(N)"></div>
                                <div class="col-5 mb-2 "><input class="form-control" type="number" id="sucessoBinomial"
                                        placeholder="Sucesso(P)"></div>
                                <div class="col-5 mb-2"><input class="form-control" type="number" id="fracassoBinomial"
                                        placeholder="Fracasso(Q)"></div>
                                <div class="col-5 mb-2"><input class="form-control" type="number" id="eventoBinomial"
                                        placeholder="Evento(K) | Digite os dados separados por ;"></div>
                            </div>

                            <button class="btn btn-primary" id="calcularProbabilidade_Binomial">Calcular</button>

                        </div>


                        <div class="tab-pane fade" id="normal" role="tabpanel" aria-labelledby="contact-tab">
                            <div class="row">
                                <div class="col-5 mb-3">
                                    <select class="form-control" id="id_selectNomal">
                                        <option value="maiorQue_normal">Maior que</option>
                                        <option value="entre_normal">Entre</option>
                                        <option value="menorQue_normal">Menor que</option>
                                    </select>
                                </div>
                                <div class="row">
                                    <div class="col-5 mb-2"><input class="form-control" type="number" id="media_normal" placeholder="Média"></div>
                                    <div class="col-5 mb-2"><input class="form-control" type="number" id="desvioPadrao_normal" placeholder="Desvio Padrão"></div>
                                    <div class="col-5 mb-2"><input class="form-control" type="number" id="deX_normal" placeholder="de (X)"></div>
                                    <div class="col-5 mb-2"><input class="form-control" type="number" id="deY_normal" placeholder="de (Y)"></div>
                                    <div class="col-5 mb-2"><input class="form-control" type="number" id="quantidade_normal" placeholder="Quantidade"></div>
                                </div>
                            </div>
                            <button class="btn btn-primary" id="calcularProbabilidade_Normal">Calcular</button>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                    <img src="img/em_construcao.jpg" width="400">
                </div>
            </div>
        </div>
    </div>
    <!-- Conteudo da pagina -->
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/funcoes_auxiliares.js" type="text/javascript"></script>
    <script src="js/qContinua.js"></script>
    <script src="js/probabilidade/acoesProbabilidade.js"></script>
    <script src="js/probabilidade/calculosProbabilidade.js"></script>
</body>

</html>
